<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms | Calendar</title>
</head>
<body>
    <h2>Calendar #1</h2>
    <form action="">
        <label for="time">
            <span>Time</span>
            <input type="time" id="time" name="time">
        </label>
        <label for="day">
            <span>Day</span>
            <input type="date" id="day" name=day">
        </label>
        <label for="week">
            <span>Week</span>
            <input type="week" id="week" name="week">
        </label>
        <label for="month">
            <span>Month</span>
            <input type="month" id="month" name="month">
        </label>
        <input type="submit">
    </form>

    <h2>Calendar #2</h2>
    <form action="">
        <label for="calendar">
            <span>Calendar</span>
            <input type="datetime-local" id="calendar" name="calendar">
        </label>
        <input type="submit">
    </form>
</body>
</html>
