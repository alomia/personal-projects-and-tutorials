<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms | Autocomplete and require</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>What is your name</span>
            <input type="text" name="name" id="name" autocomplete="name" required>
        </label>

        <label for="email">
            <span>What is your e-mail address</span>
            <input type="email" name="email" id="email" autocomplete="email" required>
        </label>

        <label for="country">
            <span>In which country you live</span>
            <input type="text" name="country" id="country" autocomplete="country" required>
        </label>

        <label for="postal-code">
            <span>what is your postal code</span>
            <input type="number" name="postal-code" id="postal-code" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
