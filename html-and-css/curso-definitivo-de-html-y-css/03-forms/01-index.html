<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>What is your name?</span>
            <input type="text" id="name" placeholder="Enter your name">
        </label>

        <label for="platzi-start-day">
            <span>What day you started platzi</span>
            <input type="date" id="platzi-start-day">
        </label>

        <label for="time-to-study">
            <span>What time you like to study</span>
            <input type="time" id="time-to-study">
        </label>
    </form>
</body>
</html>
