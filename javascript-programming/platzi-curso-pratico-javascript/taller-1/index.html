<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <main>
      <section>
        <form id="formCuadrado" action="">
          <h2>Calcula el perímetro y el área de un cuadrado</h2>

          <div class="contenedor-input">
              <span class="material-symbols-outlined">square</span>
              <input id="inputCuadrado" type="number" placeholder="Cuanto mide el lado del cuadrado?">
          </div>
          
          <div class="contenedor-button">
            <button type="button" onclick="mostrarPerimetroCuadrado()">Perímetro</button>
            <button type="button" onclick="mostrarAreaCuadrado()">Area</button>
          </div>
        </form>
      </section>

      <section>
        <form id="formTriangulo" action="">
          <h2>Calcula el perímetro y el área de un triangulo</h2>

          <div class="triangulo-inputs">
            <div class="contenedor-input">
              <span class="material-symbols-outlined">change_history</span>
              <input id="inputTrianguloLadoUno" type="number" placeholder="Lado uno">
            </div>

            <div class="contenedor-input">
              <span class="material-symbols-outlined">change_history</span>
              <input id="inputTrianguloLadoDos" type="number" placeholder="Lado dos">
            </div>

            <div class="contenedor-input">
              <span class="material-symbols-outlined">change_history</span>
              <input id="inputTrianguloBase" type="number" placeholder="Base">
            </div>

            <div class="contenedor-input">
              <span class="material-symbols-outlined">change_history</span>
              <input id="inputTrianguloAltura" type="number" placeholder="Altura">
            </div>
          </div>
          
          <div class="contenedor-button">
            <button type="button" onclick="mostrarPerimetroTriangulo()">Perímetro</button>
            <button type="button" onclick="mostrarAreaTriangulo()">Area</button>
          </div>
        </form>
      </section>

      <section>
        <form id="formCirculo" action="">
          <h2>Calcula el diametro el perímetro y el área de un circulo</h2>

          <div class="contenedor-input">
              <span class="material-symbols-outlined">circle</span>
              <input id="inputRadioCirculo" type="number" placeholder="Radio">
          </div>
          
          <div class="contenedor-button">
            <button type="button" onclick="mostrarDiametroCirculo()">Diametro</button>
            <button type="button" onclick="mostrarPerimetroCirculo()">Perímetro</button>
            <button type="button" onclick="mostrarAreaCirculo()">Area</button>
          </div>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
